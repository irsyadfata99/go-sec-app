<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      img {
        max-width: 40%;
      }

      .my-footer {
        margin-top: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #e3f2fd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="king.html">King Room</a>
                </li>
                <li>
                  <a class="dropdown-item" href="queen.html">Queen Room</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservation.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-bottom: 60px">
      <div class="row">
          <div class="col">
            <h1>Make reservation</h1>

            <form action="" method="POST" class="needs-validation" novalidate>
                <div class="form-group mt-3">
                    <label for="first_name">First Name :</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off">
                </div>
                <div class="form-group mt-3">
                    <label for="last_name">Last Name :</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-3">
                    <label for="phone">Phone :</label>
                    <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                </div>

                <input type="submit" class="btn btn-primary mt-3" class="form-control" value="Make Reservation">
            </form>
          </div>

    <div class="row my-footer">
      <div class="col">
        <p>Copyright 2023</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
